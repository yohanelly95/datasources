version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:16.20.0
    resource_class: small
jobs:
  test:
    executor: node-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run Tests
          command: npm i && npm run test

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
